name: Build

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint + Static Analysis
    steps:
    - uses: actions/checkout@v5

    - name: "Set up Python"
      uses: actions/setup-python@v6
      with:
        python-version-file: ".python-version"

    - name: Install UV
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true

    - name: Install Deps
      run: make .venv

    - name: Lint
      run: make lint

  test:
    runs-on: ubuntu-latest
    name: E2E and Unit Tests
    steps:
    - uses: actions/checkout@v5

    - name: "Set up Python"
      uses: actions/setup-python@v6
      with:
        python-version-file: ".python-version"

    - name: Install UV
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true

    - name: Install Deps
      run: make .venv

    - name: Run Tests
      run: make test